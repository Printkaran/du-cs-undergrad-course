<!DOCTYPE html>
<html lang="en">
<head>
	<title>Car</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="car.js"></script>
</head>
<body>
	<form action="">
		<label for="manufacturer">Name of manufacturer: </label>
		<input id="manufacturer" type="text" name="manufacturer" />
		<br />
		<label for="model">Name of model: </label>
		<input id="model" type="text" name="model" />
		<br />
		<label for="year">Manufacturing Year: </label>
		<input id="year" type="text" name="year" />
		<br />
		<label for="fuel">Fuel type: </label>
		<select name="fuel" id="fuel">
			<option value="petrol">Petrol</option>
			<option value="diesel">Diesel</option>
		</select>
		<br />
		<label for="color">Color: </label>
		<input id="color" type="text" name="color" />
		<br />
		<label for="seating">Seating capacity: </label>
		<input id="seating" type="text" name="seating" />
		<br />
		<label for="cubic">Cubic capacity: </label>
		<input id="cubic" type="text" name="cubic" />
		<br />
		<input id="submit" type="submit" name="Submit" />
	</form>
</body>
</html>
